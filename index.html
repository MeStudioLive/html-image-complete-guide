<html>

	<head>
		<style>
			body {
				margin: 0;
				padding: 0;
				text-align: center;
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
				font-size: 2rem;
				padding-bottom: 10rem;
			}

			div {
				padding: 4rem;
				margin: 10rem 0;
			}

			div:nth-child(odd) {
				background-color: rgb(16, 136, 187);
				color: white;
			}
		</style>
	</head>

	<body>

		<div>
			<h1>JPG / JPEG</h1>
			<img src="search.jpg" />
		</div>

		<div>
			<h1>PNG</h1>
			<img src="search-transparent.png" />
		</div>

		<div>
			<h1>WEBP</h1>
			<img src="search-transparent.webp" />
		</div>

		<div>
			<h1>GIF</h1>
			<img src="search.gif" />
		</div>

		<div>
			<h1>GIF Transparent</h1>
			<img src="search-transparent.gif" />
		</div>

		<div style="margin-bottom: -20rem;">
			<h1 style="font-size: 10rem;">An&nbsp; i dea</h1>
			<img src="bulb-transparent.gif" style="width: 20rem; position: relative; top: -30rem; left: -.5rem;" />
		</div>

		<div>
			<h1>Width or Height, not both</h1>
			<img src="search.jpg" style="width: 1000px; height: 100px;" />
		</div>

		<div>
			<h1>Limit Container: 200x200</h1>
			<img src="search.jpg" style="max-width: 200px; max-height: 200px;" />
		</div>

		<div>
			<h1>Limit Container: 200x200</h1>
			<img src="search-vertical.jpg" style="max-width: 200px; max-height: 200px;" />
		</div>

		<div>
			<h1>Fill Container: 200x200</h1>
			<div style="
			display: inline-block;
			margin:0;
			padding: 0;
			width: 200px;
			height: 200px;
			background-image: url('search.jpg');
			background-repeat: no-repeat;
			background-size: cover;
			">
			</div>
		</div>

		<div>
			<h1>Perfect Fill Container: 200x200</h1>
			<div style="
			display: inline-block;
			margin:0;
			padding: 0;
			width: 200px;
			height: 200px;
			background-image: url('search.jpg');
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center;
			">
			</div>
		</div>

		<div>
			<h1>Awesome DP Container: 200x200</h1>
			<div style="
			display: inline-block;
			margin:0;
			padding: 0;
			width: 200px;
			height: 200px;
			background-image: url('search.jpg');
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center;
			border-radius: 50%;
			">
			</div>
		</div>

	</body>

</html>
